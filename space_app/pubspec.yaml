name: space_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

#
version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"


dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter



  #consumo API  
  http: ^0.13.5 
  #Injeção de dependência 
  get_it: ^7.2.0
  #Comparação de instâncias de mesma classe
  equatable: ^2.0.5
  #Tratamento de erros
  either_dart: ^0.2.0
  #gerenciador de estados
  flutter_bloc: ^8.1.1
  #google fonts
  google_fonts: ^3.0.1
  #trabalhar com url
  url_launcher:
  share_plus: ^4.0.10  
  #lottie animation
  lottie:
  #font google
  font_awesome_flutter: ^9.0.0
  #busca
  flutter_typeahead:
  #
  intl:
  #icone
  flutter_launcher_icons: ^0.10.0  


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter_icons:
  image_path: 'assets/logo/planet.png'
  android: true
  ios: true


